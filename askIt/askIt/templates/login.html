{% extends 'boilerPlate.html' %}
{% block cssStatic %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock cssStatic %}
{% block boilerBody %}
<body class="text-center">
{% csrf_token %}


    <div class = "container">
        <div class = "row">
            <div class = "col col-4">
            </div>
            <div class = "col" >
                <div class="jumbotron py-5" style = "background-color:#445c61;">
                <form class="form-signin">
                    <img class="mb-4" src="{% static 'logo.png' %}" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal" style = "color:white;">Please sign in</h1>

                    <div class="btn-group btn-group-toggle py-3" data-toggle="buttons">
                        <label class="btn btn-success active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Alumni
                        </label>
                        <label class="btn btn-success">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Student
                        </label>
                    </div>
                
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
                <div>
                    <p style = "color:white;">Not a member yet? <a href="register" class="badge badge-danger">Register</a></p>
                </div>
                </form>
                </div>
            </div>
            <div class = "col col-4">
            </div>
   
        </div>
    </div>
</body>

{% endblock boilerBody %}
